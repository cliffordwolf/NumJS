<html><body>
<script type="text/javascript" src="../../NumJS.js"></script>
<script type="text/javascript">NumJS.loader_html("../../")</script>

<!-- duble buffering for textarea: this is a hack! some browsers reset the scrollbar to the top position whenever
writing to a textarea .value property. Even when whe reset the scrollbar position afterward this results in some
ungly flicker. so we do double buffering using "con1" and "con2". The always invisible "con0" is just a spacer
for positioning the input field correcly. -->
<textarea id="NumShell.con1" rows="24" cols="100" readonly="1" style="visibility: visible; position: absolute;"></textarea>
<textarea id="NumShell.con2" rows="24" cols="100" readonly="1" style="visibility: hidden; position: absolute;"></textarea>
<textarea id="NumShell.con0" rows="24" cols="100" readonly="1" style="visibility: hidden"></textarea></br>
<b>&gt;</b><input id="NumShell.prompt" size="80" onkeyup="NumShell.handleKey(event.keyCode)"/><p/>

<script type="text/javascript" src="shell.js"></script>
<script type="text/javascript">NumShell.run()</script>
<script type="text/javascript">NumShell.generateBookmarklet()</script>

</body></html>
